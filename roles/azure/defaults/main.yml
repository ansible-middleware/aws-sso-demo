---
resourcegroup_name: ansible-middileware-rg
virtualnetwork_name: ansible-middileware-vn
subnet_name: ansible-middileware-subnet
securitygroup_name: ansible-middileware-sg
resourcegroup_location: eastus
admin_username: azureuser 
admin_password: Password12345
offer: RHEL
publisher: RedHat
sku: 8-LVM
image_version: "latest"
vm_size: "Standard_D2s_v3"
publicIP: ansible-middileware-ip
public_ip_address_name: ansible-middileware-public-ip
domain_name: "rhsso"
vn_address_prefixes: "10.0.0.0/16"
subnet_address_prefixes: "10.0.1.0/24"
nsg: 
  - name: loadbalancer
    destination_port_range: ['22','443']
    priority: 100
    protocol: Tcp
  - name: datagrid
    destination_port_range: ['22']
    priority: 100
    rotocol: Tcp
  - name: rhsso
    destination_port_range: ['22']
    priority: 100
    rotocol: Tcp
  - name: database
    destination_port_range: ['22']
    priority: 100
    rotocol: Tcp
vm:
  - name: 'loadbalancer0'
    site: 'site0'
    role: 'loadbalancer'
  - name: 'site1-datagrid1'
    site: 'site1'
    role: 'datagrid'
  - name: 'site1-datagrid2'
    site: 'site1'
    role: 'datagrid'
  - name: 'site2-datagrid1'
    site: 'site2'
    role: 'datagrid'
  - name: 'site2-datagrid2'
    site: 'site2'
    role: 'datagrid'
  - name: 'site1-rhsso1'
    site: 'site1'
    role: 'rhsso'
  - name: 'site1-rhsso2'
    site: 'site1'
    role: 'rhsso'
  - name: 'site2-rhsso1'
    site: 'site2'
    role: 'rhsso'
  - name: 'site2-rhsso2'
    site: 'site2'
    role: 'rhsso'
  - name: 'site1-database1'
    site: 'site1' 
    role: 'database'
  - name: 'site1-database2'
    site: 'site1' 
    role: 'database'
  - name: 'site2-database1'
    site: 'site2' 
    role: 'database'
