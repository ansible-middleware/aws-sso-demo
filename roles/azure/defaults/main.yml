---
resourcegroup_name: ansible-middileware-rg
virtualnetwork_name: ansible-middileware-vn
subnet_name: ansible-middileware-subnet
securitygroup_name: ansible-middileware-sg
resourcegroup_location: eastus
admin_username: azureuser 
admin_password: Password12345
offer: RHEL
publisher: RedHat
sku: 8-LVM
image_version: "latest"
vm_size: "Standard_D2s_v3"
publicIP: ansible-middileware-ip
public_ip_address_name: ansible-middileware-public-ip
domain_name: "rhsso"
vn_address_prefixes: "10.0.0.0/16"
subnet_address_prefixes: "10.0.1.0/24"
privatednszone: "internal.ansiblemiddleware.com"
security:
  groups:
    loadbalancer:
      rules:
        - name: 'ssh'
          destination_port_range: '22'
          priority: 101
          protocol: Tcp
          direction: Inbound
        - name: https
          destination_port_range: '443'
          priority: 102
          protocol: Tcp
          direction: Inbound
    datagrid:
      rules:
        - name: 'ssh'
          destination_port_range: '22'
          priority: 101
          protocol: Tcp
          direction: Inbound
    rhsso:
      rules:
        - name: 'ssh'
          destination_port_range: '22'
          priority: 101
          protocol: Tcp
          direction: Inbound
    database:
      rules:
        - name: 'ssh'
          destination_port_range: '22'
          priority: 101
          protocol: Tcp
          direction: Inbound
vm:
  - name: 'loadbalancer0'
    site: 'site0'
    role: 'loadbalancer'
    domain_name: 'rhsso'
  - name: 'site1-datagrid1'
    site: 'site1'
    role: 'datagrid'
  - name: 'site1-datagrid2'
    site: 'site1'
    role: 'datagrid'
  - name: 'site2-datagrid1'
    site: 'site2'
    role: 'datagrid'
  - name: 'site2-datagrid2'
    site: 'site2'
    role: 'datagrid'
  - name: 'site1-rhsso1'
    site: 'site1'
    role: 'rhsso'
  - name: 'site1-rhsso2'
    site: 'site1'
    role: 'rhsso'
  - name: 'site2-rhsso1'
    site: 'site2'
    role: 'rhsso'
  - name: 'site2-rhsso2'
    site: 'site2'
    role: 'rhsso'
  - name: 'site1-database1'
    site: 'site1' 
    role: 'database'
  - name: 'site1-database2'
    site: 'site1' 
    role: 'database'
  - name: 'site2-database1'
    site: 'site2' 
    role: 'database'
